<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoznam súborov</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 40px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .file-list {
            list-style: none;
        }

        .file-list li {
            border-bottom: 1px solid #222;
        }

        .file-list a {
            display: block;
            padding: 12px 0;
            color: #fff;
            text-decoration: none;
            transition: padding-left 0.2s ease;
        }

        .file-list a:hover {
            padding-left: 10px;
            color: #ccc;
        }

        .file-ext {
            color: #555;
            font-size: 0.85em;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <h1>/ súbory</h1>
    
    <ul class="file-list" id="list"></ul>

    <script>
        // === UPRAV TENTO ZOZNAM ===
        const files = [
            'stranka1.html',
            'stranka2.html',
            'projekt.html',
            // pridaj ďalšie súbory tu
        ];
        // ==========================

        const list = document.getElementById('list');

        files.forEach(file => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            const name = file.substring(0, file.lastIndexOf('.')) || file;
            const ext = file.substring(file.lastIndexOf('.'));
            
            a.href = file;
            a.innerHTML = name + '<span class="file-ext">' + ext + '</span>';
            
            li.appendChild(a);
            list.appendChild(li);
        });
    </script>
</body>
</html>
